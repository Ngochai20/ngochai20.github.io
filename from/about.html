	<script>
        function dongho()
        {
            var today = new Date();
            var gio = today.getHours();//lay ngay gio hien tai
            var phut = today.getMinutes();//LAY gio hien tai hien tai
            var giay = today.getSeconds();//;ay phut hien tai
            //cap nhat thoi gian sau mot giay
            setTimeout("dongho()",1000);//cu sau 1 giay ta goi ham dongho
            var thongtin = gio+":"+phut+":"+giay;
            //dua thong tin nay len tren wed
            document.getElementById('time').innerHTML=thongtin;
        }
    </script>
